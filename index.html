<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/telefone.png" alt="telefone azul">
            <h1>Agenda de contatos</h1>
        </header>
        <h2>Adicionar nome e número</h2>
        <form id="form-agenda">
            <input type="text" id="nome" required placeholder = "Nome">
            <input type="tel" id="telefone" required placeholder = "(XX)XXXXX-XXXX" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$"/>
            <button type="submit">Adicionar+</button>
        </form>
        <table cellspacing="0"> <!-Removendo o espaço entre colunas->
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody> <!--corpo da tabela onde seão adicionados os dados via javascript-->
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="/main.js"></script>
</body>
</html>
